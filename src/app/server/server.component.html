<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1>Add servers or Blueprints</h1><br>
            <div class="col-md-7">
                <label>Server Name</label>
                <input type="text" #serverinputname [(ngModel)]="newserverName">
                <label>Content</label>
                <input  type="text" [(ngModel)]="newserverContent"><br><br>
                <button class="btn btn-success m-3" (click)="onserverAdded(serverinputname)">Add server</button>
                <button  class="btn btn-success m-3" (click)="onblueprintAdded(serverinputname)">Add BluePrint</button>
            </div>
        </div>
    </div>
</div>
